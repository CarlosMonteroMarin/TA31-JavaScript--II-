<body>

    <div class="contanier" id="cuerpo"  >
        <div class="calculadora">
            <div class="pantalla">
                    <input type="text" id="datospant">                   
                    <input type="text" id="resultadopant">
            </div>
            <div class="numeros">
                <button class="boton" id="numeros" onclick="imprimirNumeros(9)">9</button>
                <button class="boton" id="numeros" onclick="imprimirNumeros(8)">8</button>
                <button class="boton" id="numeros" onclick="imprimirNumeros(7)">7</button>
                <button class="boton" id="numeros" onclick="imprimirNumeros(6)">6</button>
                <button class="boton" id="numeros" onclick="imprimirNumeros(5)">5</button>
                <button class="boton" id="numeros" onclick="imprimirNumeros(4)">4</button>
                <button class="boton" id="numeros" onclick="imprimirNumeros(3)">3</button>
                <button class="boton" id="numeros" onclick="imprimirNumeros(2)">2</button>
                <button class="boton" id="numeros" onclick="imprimirNumeros(1)">1</button>
                <button class="boton" id="numeros" onclick="imprimirNumeros('.')">.</button>
                <button class="boton" id="numeros" onclick="imprimirNumeros(0)">0</button>
                <button class="boton" id="numeros" onclick="imprimirNumeros(00)">00</button>
            </div>
            <div class="operadores">
                <button class="boton" id="operadores" onclick="borrar()">DEL</button>
                <button class="boton" id="operadores" onclick="imprimirOperador('/')">/</button>
                <button class="boton" id="operadores" onclick="imprimirOperador('*')">X</button>
                <button class="boton" id="operadores" onclick="imprimirOperador('-')">-</button>
                <button class="boton" id="operadores" onclick="imprimirOperador('+')">+</button>
                <button class="boton" id="operadores" onclick="calcular()">=</button>

        </div>
